<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Properties</title>
  </head>
  <body>
    <nav class="shadow-lg">
      <!-- Nav bar container -->
      <div class="max-w-6xl mx-auto px-4">
        <!-- Left and right section container -->
        <div class="flex justify-between">
          <div class="flex">
            <a href="#" class="flex items-center py-4 px-2">
              <img
                src="/images/logo.png"
                alt="Logo image"
                class="h-8 w-8 mr-2"
              />
              <span class="font-semibold text-lg text-gray-500"
                >Prime Properties</span
              >
            </a>
          </div>
          <div class="flex space-x-4">
            <a
              class="px-2 py-4 text-gray-500 font-semibold hover:text-blue-500 transition duration-300 border-b-4 border-blue-500"
              href="#"
              >Home</a
            >
            <a
              class="px-2 py-4 text-gray-500 font-semibold hover:text-blue-500 transition duration-300"
              href="#"
              >Services</a
            >
            <a
              class="px-2 py-4 text-gray-500 font-semibold hover:text-blue-500 transition duration-300"
              href="#"
              >About</a
            >
            <a
              class="px-2 py-4 text-gray-500 font-semibold hover:text-blue-500 transition duration-300"
              href="#"
              >Contact</a
            >
            <a
              class="px-2 py-4 text-gray-500 font-semibold hover:text-blue-500 transition duration-300"
              href="#"
              >☀️ Toggle Theme</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <main class="mt-20 max-w-7xl mx-auto px-8">
      <h1 class="tracking-tighter text-6xl font-extrabold">
        <span>Prime Properties</span>
        <span class="text-blue-500">Homes Made Easy</span>
      </h1>
      <p class="text-gray-500 mt-5 text-xl max-w-xl">
        Your dream home is just a click away. Browse premium listings, expert
        advice, and stress-free buying with Prime Properties.
      </p>
      <div class="flex text-xl mt-5 gap-4">
        <a href="#" class="py-4 px-8 bg-blue-500 rounded-lg text-white"
          >View Properties</a
        >
        <a href="#" class="py-4 px-8 rounded-lg border">Explore Locations</a>
      </div>
    </main>

    <!-- Recent Properties Section -->
    <section class="mt-5 p-10 ">
      <h2 class="text-3xl text-gray-700 mb-4 text-center">Recent Properties</h2>

      <!-- Card container -->
       <div class="grid grid-cols-3">
        <div class="card overflow-hidden shadow-lg">
          <img class="w-full" src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6" alt="">
          <h3 class="font-bold">Modern Suburban Home</h3>
        </div>
       </div>
    </section>
    
  </body>
</html>
